<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
   
    <script src="https://kit.fontawesome.com/163e07b3b9.js" crossorigin="anonymous"></script>
    <title>Instagram Post</title>
</head>
<body>
    <div class="post">
        <div class="header">
            <div class="usuario">
                <img class="img-usuario" src="img/Service-2.jpg"/>
                <p class="texto-u">RicardoU</p>
            </div>
            <div class="opciones">
                <i class="fa-solid fa-ellipsis-vertical icono"></i>
            </div>

        </div>
        <div class="imagen">
            <img src="img/Service-2.jpg" alt="">
        </div>
        <footer class="contenido">
            <div class="iconos-footer">
                <div class="iconos">
                    <i class="fa-regular fa-heart"></i>
                    <i class="fa-regular fa-comment"></i>
                    <i class="fa-regular fa-paper-plane"></i>
                </div>
                <i class="fa-regular fa-bookmark" id="bookmark"></i>
            </div>
            <div class="texto">
                <p>Liked By <span class="likes">Ricardo Urdaneta, Elon Musk</span> annd <span class="likes">1.000.000 others </span></p>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Labore nisi quaerat, quia consectetur deleniti aperiam soluta. Sunt aliquam ad fugiat cupiditate atque, quam doloremque similique obcaecati repudiandae id hic itaque.</p>
            </div>
        </footer>
    </div>
    
</body>
</html>
